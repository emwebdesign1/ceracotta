    </div>

        </svg>
      </a>
      <a href="#" id="open-favoris" class="icon-link" aria-label="Favoris">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#7f0000" viewBox="0 0 24 24" width="22" height="22">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3

  <main class="page-block">
    <h1>Mes commandes</h1>
    <div class="card">
      <table class="table" id="ordersTable">
        <thead><tr><th>Date</th><th>Référence</th><th>Montant</th><th>Statut</th><th>Paiement</th></tr></thead>
        <tbody></tbody>
      </table>
      <div id="ordersEmpty" class="empty muted" hidden>Aucune commande pour le moment.</div>
    </div>
  </main>

  <div id="panel-favoris" class="side-panel"><button class="close-btn">&times;</button><h2>Favoris</h2></div>
  <div id="panel-panier"   class="side-panel"><button class="close-btn">&times;</button><h2>Panier</h2></div>

  <script type="module" src="/js/boot.js"></script>
  <script type="module">
    const API = 'http://localhost:4000/api';
    const token = localStorage.getItem('token');
    if(!token){ location.href='index.html'; }
    const H = { Authorization:`Bearer ${token}` };

    const tb = document.querySelector('#ordersTable tbody');
    const ordersEmpty = document.getElementById('ordersEmpty');

    async function loadOrders(){
      try{
        const r = await fetch(`${API}/orders/my`, { headers: H });
        const list = await r.json();
        tb.innerHTML = '';
        if(!Array.isArray(list) || list.length===0){
          ordersEmpty.hidden = false; return;
        }
        ordersEmpty.hidden = true;
        list.forEach(o=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${new Date(o.createdAt).toLocaleString()}</td>
            <td>${o.reference || o._id || '-'}</td>
            <td>CHF ${(o.amount/100).toFixed(2)}</td>
            <td>${o.status || '-'}</td>
            <td>${o.paymentMethod || '-'}</td>`;
          tb.appendChild(tr);
        });
      }catch(e){
        ordersEmpty.hidden = false;
        ordersEmpty.textContent = "Erreur de chargement.";
      }
    }
    loadOrders();
  </script>
</body>
</html>
